<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Comprobar campos de formulario desde Javascript - IES Haría</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        body {
            background: lightblue
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <h3 class="panel-title">Ejercicio 3.21 - Métodos de cifrado en formularios </h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" id="formulario" method="get" action="#">

                            <div class="form-group">
                                <label class="col-sm-2">Texto a Cifrar/Descifrar:</label>
                                <div class="col-sm-10">
                                    <input type="text" id="entrada" class="form-control">
                                </div>
                            </div>
                            <div class="form-group" id="bloqueshift" style="display: none">
                                <label class="col-sm-2">Shift:</label>
                                <div class="col-sm-10">
                                    <input type="text" id="shift" class="form-control">
                                </div>
                            </div>
                            <div class="form-group" id="bloqueclave" style="display: none">
                                <label class="col-sm-2">Palabra clave:</label>
                                <div class="col-sm-10">
                                    <input type="text" id="clave" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2">Tipo de Cifrado:</label>
                                <div class="col-sm-4">
                                    <select class="form-control" id="opcion" onchange="visibilidad()">
                                    <option>Atbash</option>
                                    <option>Cesar</option>
                                    <option>Vigenere</option>
                                    </select>
                                </div>
                            </div>
                            <br/>
                            <div class="form-group" id="boton-atbash">
                                <div class="col-sm-12">
                                    <button class="btn btn-success btn-block" onclick="atbash()">Cifrar/Descifrar</button>
                                </div>
                            </div>
                            <div class="form-group" id="boton-cesar" style="display: none">
                                <div class="col-sm-12">
                                    <button class="btn btn-success btn-block" onclick="cesar(true)">Cifrar</button>
                                </div>
                            </div>
                            <div class="form-group" id="boton-cesar2" style="display: none">
                                <div class="col-sm-12">
                                    <button class="btn btn-success btn-block" onclick="cesar(false)">Descifrar</button>
                                </div>
                            </div>
                            <div class="form-group" id="boton-vigenere" style="display: none">
                                <div class="col-sm-12">
                                    <button class="btn btn-success btn-block" onclick="vigenere(0)">Cifrar</button>
                                </div>
                            </div>
                            <div class="form-group" id="boton-vigenere2" style="display: none">
                                <div class="col-sm-12">
                                    <button class="btn btn-success btn-block" onclick="vigenere(1)">Descifrar</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/codigo.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
