<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Examen Javascript - UT4 - IES Haría</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script type="text/javascript" src="valida.js"></script>
	<style>
		body{background:lightblue}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-offset-1 col-xs-10">
				<div class="panel panel-default">

					<div class="panel-heading">
	    				<h4 class="panel-title">Examen Javascript - UT4 - IES Haría</h4>
	  				</div>

	  				<div class="panel-body">
	    				<form class="form-horizontal" onsubmit="return comprobarFormulario()" id="formulario" method="post" action="pagina_de_envio.html">
	    					<div class="form-group">
	    						<label class="col-sm-12">Registro de nuevo alumno en el instituto</label>
	    					</div>
	    					<div class="form-group">
		    					<label class="col-sm-2">Nombre</label>
		    					<div class="col-sm-10">
									<input type="text" id="nombre" class="form-control" placeholder="Nombre del alumno">
								</div>
							</div>
							<div class="form-group">
		    					<label class="col-sm-2">Primer apellido</label>
		    					<div class="col-sm-10">
									<input type="text" id="apellido1" class="form-control" placeholder="Primer apellido">
								</div>
							</div>
							<div class="form-group">
		    					<label class="col-sm-2">Segundo apellido</label>
		    					<div class="col-sm-10">
									<input type="text" id="apellido2" class="form-control" placeholder="Segundo apellido">
								</div>
							</div>
							<div class="form-group">
		    					<label class="col-sm-2">DNI</label>
		    					<div class="col-sm-10">
									<input type="text" id="dni" class="form-control" placeholder="DNI del alumno">
								</div>
							</div>
							<div class="form-group">
		    					<label class="col-sm-2">Correo Electrónico</label>
		    					<div class="col-sm-10">
									<input type="text" id="email" class="form-control" placeholder="E-mail">
								</div>
							</div>
							<div class="form-group">
							    <div class="col-sm-offset-2 col-sm-10">
							      <div class="checkbox">
							        <label>
							          <input type="checkbox" id="condiciones"> El alumno acepta las <a href="#">condiciones</a> del centro educativo.
							        </label>
							      </div>
							    </div>
						  	</div>
							<div class="form-group">	
								<div class="col-sm-12 ">
									<input class="btn btn-success btn-block" type="submit" value="Enviar">
								</div>
							</div>	
						</form>
	  				</div>

				</div>

			</div>
		</div>
	</div>
	<div id="errores">
	</div>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"</script>
	
	
</body>
</html
