<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Examen UT2.HTML - APW</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<table>
    <tr class="centro">
        <td class="centro"><h1>IES HARIA</h1></td>
        <td class="centro"><img src="img/logo_ies_haria.png" alt="logo" width="90"></td>
    </tr>
    <tr class="centro">
        <td class="centro"><h3>Pagina de seleccion de asignaturas optativas</h3></td>
    </tr>
</table>
<h4>Las posibles asignaturas son</h4>
<ul>
    <li><span>Tecnicas de laboratorio</span></li>
    <li><span>Tecnologias de la informacion y la comunicacion</span></li>
    <li><span>Filosofia</span></li>
</ul>
<form action="mailto:yerayejercicios@gmail.com">
<table>
    <tr>
        <td>Nombre</td>
        <td><input type="text" size="45"></td>
    </tr>
    <tr>
        <td>Apellidos</td>
        <td><input type="text" size="45"></td>
    </tr>
    <tr>
        <td>Curso</td>
        <td>
        <select name="curso">
        <option value="1">A</option>
        <option value="2">B</option>
        <option value="3">C</option>    
        </select>
        </td>
    </tr>
    <tr>
        <td>Asignatura optativa</td>
        <td>
            <select name="optativa">
                <option value="1">Tecnicas de laboratorio</option>
                <option value="2">Tecnologias de la informacion y la comunicacion</option>
                <option value="3">Filosofia</option>
            </select>
        </td>
    </tr>
    <tr>
        <th><input type="submit"></th>
        <td><input type="checkbox">Deseo recibir una notificacion de la solicitud</td>
    </tr>
</table>
</form>
</body>
</html>
